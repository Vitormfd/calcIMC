<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/assets/OnlyTest/calcIMC/imc.css">
</head>

<body>
    <section class="container">
        <h1>TABELA IMC</h1>
        <div class="info">
            <div>
                <p> <strong>IMC</strong>
                    <br> Menos do que 18,5
                    <br> Entre 18,5 e 24,9
                    <br>Entre 25 e 29,9
                    <br> Entre 30 e 34,9
                    <br> Entre 35 e 39,9
                    <br> Mais do que 40
                </p>
            </div>
            <div>
                <p> <strong>Resultado</strong>
                    <br> Abaixo do peso
                    <br> Peso normal
                    <br> Sobrepeso
                    <br> Obesidade grau 1
                    <br> Obesidade grau 2
                    <br> Obesidade grau 3
                </p>
            </div>
        </div>
        <h2>Calcule seu IMC</h2>
        <div>
            <form class="form" method="get">
                <p><strong>Peso </strong> (sem casas decimais)<input type="number" class="calc-peso"></p>
                <p><strong>Altura</strong>  em cent√≠mentro<input type="number" class="calc-alt"></p>
                <button>CALCULAR</button>
            </form>
        </div>
    </section>

    <script src="/assets/OnlyTest/calcIMC/imc.js"></script>
</body>

</html>
